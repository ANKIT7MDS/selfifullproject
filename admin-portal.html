  <style>
    .admin-section { display: none; }
    .admin-section.active { display: block; }
    .toast { position: fixed; right: 1rem; top: 1rem; padding: 0.75rem 1rem; border-radius: 0.5rem; background: #111827; color: #fff; opacity: 0; transition: opacity .2s ease, transform .2s ease; transform: translateY(-8px); z-index: 100; }
    .toast.show { opacity: 1; transform: translateY(0); }
    .toast.success { background: #065f46; }
    .toast.error { background: #991b1b; }
  </style>
</head>
<body class="min-h-screen bg-gray-50 text-gray-900">
  <div id="toast-container" class="toast" role="status" aria-live="polite"></div>

  <div class="w-full max-w-5xl mx-auto p-4 sm:p-6 lg:p-8">
    <header class="flex items-center justify-between pb-4 border-b border-gray-200">
      <h1 class="text-2xl font-semibold tracking-tight">Simple Admin</h1>
      <button id="logoutBtn" class="hidden px-3 py-2 rounded-xl bg-gray-900 text-white text-sm hover:bg-black">लॉग आउट</button>
    </header>

    <!-- Login Section -->
    <section id="loginSection" class="admin-section active">
        <div class="grid gap-6 max-w-md mt-6">
            <div class="bg-white rounded-2xl shadow p-6">
              <h2 class="text-lg font-medium mb-4">लॉगिन</h2>
              <div class="grid gap-3">
                <label class="text-sm">ईमेल</label>
                <input id="email" type="text" class="px-3 py-2 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-900" placeholder="you@example.com" />
                <label class="text-sm mt-2">पासवर्ड</label>
                <input id="password" type="password" class="px-3 py-2 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-900" placeholder="••••••••" />
                <button id="loginBtn" class="mt-4 px-3 py-2 rounded-xl bg-gray-900 text-white hover:bg-black">लॉगिन</button>
              </div>
            </div>
        </div>
    </section>

    <!-- Dashboard/Upload Section -->
    <section id="dashboardSection" class="admin-section">
      <div class="mt-8 bg-white rounded-2xl shadow p-6">
        <h2 class="text-lg font-medium">डैशबोर्ड</h2>
        <p class="text-sm text-gray-600 mt-1">आप सफलतापूर्वक लॉगिन हो गए हैं। अब आप फ़ोटो अपलोड कर सकते हैं।</p>
        <div class="mt-6 border-t pt-6">
            <h3 class="font-semibold">फ़ोटो अपलोड करें</h3>
            <p class="text-sm text-amber-800 bg-amber-100 p-3 rounded-lg mt-2">
                <strong>नोट:</strong> यह सिर्फ़ एक डेमो है। आपको इस बटन के 'click' पर अपना असली, पहले से काम कर रहा Amplify Storage का अपलोड कोड जोड़ना होगा।
            </p>
            <input id="fileInput" type="file" multiple accept="image/*" class="mt-4 block w-full text-sm text-gray-900 file:mr-4 file:py-2 file:px-4 file:rounded-xl file:border-0 file:text-sm file:font-semibold file:bg-gray-900 file:text-white hover:file:bg-black" />
            <button id="startUploadBtn" class="mt-4 px-3 py-2 rounded-xl bg-indigo-600 text-white hover:bg-indigo-700 disabled:opacity-50" disabled>
                अपलोड शुरू करें
            </button>
        </div>
      </div>
    </section>
  </div>

  <script>
    window.onload = function() {
        console.log("Page loaded. Initializing app...");

        // ===== Config =====
        const COGNITO = {
            REGION: 'ap-southeast-1',
            USER_POOL_ID: 'ap-southeast-1_YGZSUnSf5',
            USER_POOL_WEB_CLIENT_ID: '1mecg9v8gfau80k08arpofgl4l'
        };

        // ===== Utilities =====
        function showToast(msg, type = 'info', ms = 3500) {
            const el = document.getElementById('toast-container');
            if (!el) return;
            el.className = 'toast ' + type;
            el.textContent = msg;
            requestAnimationFrame(() => el.classList.add('show'));
            setTimeout(() => el.classList.remove('show'), ms);
        }

        // Final check to ensure the embedded Amplify library is accessible
        if (typeof aws_amplify === 'undefined' || !aws_amplify.Amplify) {
            console.error("CRITICAL: Embedded AWS Amplify library failed to load or is corrupted.");
            showToast('Amplify लोड नहीं हुआ। कृपया एडमिन से संपर्क करें।', 'error', 10000);
            return;
        }
        
        const { Amplify, Auth } = aws_amplify;

        // ===== DOM Elements =====
        const loginSection = document.getElementById('loginSection');
        const dashboardSection = document.getElementById('dashboardSection');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const loginBtn = document.getElementById('loginBtn');
        const logoutBtn = document.getElementById('logoutBtn');
        const fileInput = document.getElementById('fileInput');
        const startUploadBtn = document.getElementById('startUploadBtn');
        
        // ===== App Logic =====
        function showSection(section) {
            document.querySelectorAll('.admin-section').forEach(s => s.classList.remove('active'));
            section.classList.add('active');
        }

        async function doLogin() {
            loginBtn.disabled = true;
            loginBtn.textContent = "लॉगिन हो रहा है...";
            try {
                await Auth.signIn(emailInput.value.trim(), passwordInput.value);
                await checkUserSession();
                showToast('लॉगिन सफल', 'success');
            } catch (error) {
                console.error('Login error', error);
                showToast(error.message || 'लॉगिन में त्रुटि', 'error');
            } finally {
                loginBtn.disabled = false;
                loginBtn.textContent = "लॉगिन";
            }
        }
        
        async function checkUserSession() {
            try {
                await Auth.currentAuthenticatedUser();
                logoutBtn.classList.remove('hidden');
                showSection(dashboardSection);
            } catch (e) {
                logoutBtn.classList.add('hidden');
                showSection(loginSection);
            }
        }
        
        // ===== Event Listeners =====
        loginBtn.addEventListener('click', doLogin);
        logoutBtn.addEventListener('click', async () => { 
            await Auth.signOut(); 
            checkUserSession(); 
        });
        
        fileInput.addEventListener('change', () => {
            startUploadBtn.disabled = !(fileInput.files && fileInput.files.length > 0);
        });

        startUploadBtn.addEventListener('click', () => {
            // ** YAHAN AAPKO APNA ASLI UPLOAD CODE LIKHNA HAI **
            // Yeh sirf ek example hai.
            const files = fileInput.files;
            if (files.length > 0) {
                alert(`आप ${files.length} फ़ाइलें अपलोड कर रहे हैं। \nअपना असली Amplify Storage.put() कोड यहाँ जोड़ें।`);
                // Example:
                // for (const file of files) {
                //   try {
                //     const result = await Storage.put(file.name, file, { 
                //       contentType: file.type 
                //     });
                //     console.log('Successfully uploaded', result);
                //   } catch (error) {
                //     console.error('Error uploading file', error);
                //   }
                // }
            }
        });
        
        // ===== Initial Load =====
        Amplify.configure({ Auth: COGNITO });
        checkUserSession();
    };
  </script>
</body>
</html>
