<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <title>डैशबोर्ड (स्थायी समाधान के साथ)</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Devanagari:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body { background: #fff9f3; color: #222; font-family: 'Noto Sans Devanagari', Arial, sans-serif; margin: 0; padding: 0; }
    .container { max-width: 1200px; margin: 24px auto; background: #fff6ea; border-radius: 14px; box-shadow: 0 2px 16px #ff980020; padding: 18px 10px 18px 10px; }
    h1 { color: #e65100; text-align: center; margin-bottom: 12px; font-size: 2.1rem; }
    .top-bar { display: flex; flex-wrap: wrap; gap: 10px; align-items: center; justify-content: space-between; margin-bottom: 10px; }
    .top-bar .left, .top-bar .right { display: flex; gap: 8px; align-items: center; flex-wrap: wrap; }
    .top-bar select, .top-bar button, .top-bar input[type="text"] { font-size: 1rem; padding: 5px 9px; border-radius: 5px; border: 1.2px solid #ffa726a9; background: #fffaf5; color: #442300; }
    .top-bar button, .tab-btn, input[type="submit"] { background: #ff9800; color: #fff; font-weight: 600; border: none; cursor: pointer; padding: 7px 14px; border-radius: 6px; margin: 0; transition: background 0.2s; }
    .top-bar button:hover, .tab-btn.active, .tab-btn:hover, input[type="submit"]:hover { background: #e65100; }
    .pending-mandals { color: #e53935; font-size: 0.98rem; margin-left: 18px; }
    .tabs { display: flex; gap: 4px; margin: 10px 0 8px 0; justify-content: center; }
    .tab-btn { padding: 7px 20px; border-radius: 8px 8px 0 0; border-bottom: 2px solid transparent; background: #ffe0b2; color: #8d4700; font-weight: 600; font-size: 1.02rem; }
    .tab-btn.active { background: #ff9800; color: #fff; border-bottom: 2px solid #ff9800; }
    .tab-content { display: none; }
    .tab-content.active { display: block; }
    .search-bar { margin: 8px 0 12px 0; text-align: center; }
    .search-bar input { font-size: 1rem; padding: 6px 12px; border-radius: 6px; border: 1.2px solid #ffa726a9; background: #fffaf5; color: #442300; width: 50%; max-width: 400px; }
    table { width: 100%; border-collapse: collapse; margin-bottom: 1.2rem; background: #fff; box-shadow: 0 1px 8px #ffa72611; font-size: 0.99rem; }
    th, td { border: 1px solid #ffa72655; padding: 6px 7px; text-align: left; }
    th { background: #ffb74d; color: #442300; font-weight: bold; }
    tr:nth-child(even) { background: #fff3e0; }
    .action-btn { padding: 4px 10px; border-radius: 6px; font-size: 1.11rem; margin: 0 1px; background: #ff9800; color: #fff; border: none; cursor: pointer; transition: background 0.18s; min-width: 34px; }
    .action-btn.delete { background: #e53935; }
    .action-btn.delete:hover { background: #b71c1c; }
    .action-btn:hover { background: #e65100; }
    .report-photos-grid { display: grid; grid-template-columns: repeat(3, 74px); grid-auto-rows: 74px; gap: 6px; max-width: 200px; }
    .report-photos-grid img { width: 72px; height: 72px; object-fit: cover; border-radius: 6px; border: 1.5px solid #ff9800; cursor: zoom-in; transition: box-shadow 0.18s; background: #fff7e0; }
    #imgZoomModal { display: none; position: fixed; z-index: 2000; top: 0; left: 0; width: 100vw; height: 100vh; background: rgba(0,0,0,0.82); align-items: center; justify-content: center; }
    #imgZoomModal img { max-width: 95vw; max-height: 93vh; border-radius: 14px; border: 4px solid #fff; box-shadow: 0 0 12px #ff980099; background: #fff; }
    @media (max-width: 650px) {
      .container { max-width: 99vw; padding: 4vw 1vw; }
      .top-bar { flex-direction: column; align-items: stretch; gap: 7px; }
      .tabs { flex-direction: column; gap: 1px; }
      .search-bar input { width: 90%; }
      table, th, td { font-size: 0.94rem; }
      .report-photos-grid { grid-template-columns: repeat(3, 48px); grid-auto-rows: 48px; max-width: 130px; }
      .report-photos-grid img { width: 46px; height: 46px; }
    }
  </style>
  <!-- Export libs -->
  <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>डैशबोर्ड</h1>
    <div class="top-bar">
      <div class="left">
        <label for="filterEvent">कार्यक्रम:</label>
        <select id="filterEvent"><option value="">सभी कार्यक्रम</option></select>
        <div id="eventActions" style="display: none; gap: 4px;">
            <button class="action-btn" id="editEventBtn" title="कार्यक्रम का नाम बदलें" style="font-size:1.1em;padding:2px 8px;">✏️</button>
            <button class="action-btn delete" id="deleteEventBtn" title="कार्यक्रम हटाएं" style="font-size:1.1em;padding:2px 8px;">❌</button>
        </div>
        <label for="filterMandal">मंडल:</label>
        <select id="filterMandal"><option value="">सभी मंडल</option></select>
        <span id="pendingMandals" class="pending-mandals"></span>
      </div>
      <div class="right">
        <select id="exportDropdown" style="min-width:170px">
          <option value="">डेटा एक्सपोर्ट...</option>
          <optgroup label="रिपोर्ट सूची">
            <option value="reports-pdf">PDF (फोटो के साथ)</option>
            <option value="reports-excel">Excel</option>
            <option value="reports-jpg">JPG</option>
          </optgroup>
          <optgroup label="कार्यक्रम सूची">
            <option value="events-pdf">PDF</option>
            <option value="events-excel">Excel</option>
            <option value="events-jpg">JPG</option>
          </optgroup>
          <optgroup label="संयोजक सूची">
            <option value="coordinators-pdf">PDF</option>
            <option value="coordinators-excel">Excel</option>
            <option value="coordinators-jpg">JPG</option>
          </optgroup>
        </select>
        <button onclick="handleExport()">डाउनलोड</button>
        <input type="text" id="newEventName" placeholder="नया कार्यक्रम नाम" style="width:140px;">
        <button onclick="addEventName()">जोड़ें</button>
      </div>
    </div>
    <div class="tabs">
      <button class="tab-btn" id="eventTabBtn" onclick="switchTab('eventsTab')">कार्यक्रम सूची</button>
      <button class="tab-btn" id="coordinatorTabBtn" onclick="switchTab('coordinatorsTab')">संयोजक सूची</button>
      <button class="tab-btn active" id="reportTabBtn" onclick="switchTab('reportsTab')">रिपोर्ट सूची</button>
    </div>
    <div class="tab-content" id="eventsTab">
      <div class="search-bar"><input type="text" id="eventSearch" onkeyup="loadEvents()" placeholder="कार्यक्रम, मंडल या स्थान से खोजें..."></div>
      <table>
        <thead><tr><th>कार्यक्रम</th><th>मंडल</th><th>तारीख</th><th>समय</th><th>स्थान</th><th>एक्शन</th></tr></thead>
        <tbody id="eventList"></tbody>
      </table>
      <div id="eventPagination"></div>
    </div>
    <div class="tab-content" id="coordinatorsTab">
      <div class="search-bar"><input type="text" id="coordinatorSearch" onkeyup="loadCoordinators()" placeholder="नाम, मंडल या मोबाइल नंबर से खोजें..."></div>
      <table>
        <thead><tr><th>कार्यक्रम</th><th>मंडल</th><th>संयोजक</th><th>मोबाइल</th><th>सह-संयोजक 1</th><th>मोबाइल 1</th><th>सह-संयोजक 2</th><th>मोबाइल 2</th><th>एक्शन</th></tr></thead>
        <tbody id="coordinatorList"></tbody>
      </table>
      <div id="coordPagination"></div>
    </div>
    <div class="tab-content active" id="reportsTab">
      <div class="search-bar"><input type="text" id="reportSearch" onkeyup="loadReports()" placeholder="मंडल, स्थान, अतिथि या विवरण से खोजें..."></div>
      <table>
        <thead><tr><th>कार्यक्रम</th><th>मंडल</th><th>स्थान</th><th>तारीख</th><th>उपस्थिति</th><th>विशिष्ट अतिथि</th><th>विवरण</th><th>फोटो</th><th>एक्शन</th></tr></thead>
        <tbody id="reportList"></tbody>
      </table>
      <div id="reportPagination"></div>
    </div>
  </div>
  <div id="imgZoomModal"><img id="imgZoomModalImg" src=""></div>

  <!-- Firebase + App JS -->
  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js';
    import { getFirestore, collection, getDocs, doc, deleteDoc, addDoc, updateDoc, getDoc } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js';
    
    const firebaseConfig = {
      apiKey: "AIzaSyCI1EL8iFVJnOWbd58Bq5JrJg_IgZuCvA0",
      authDomain: "mandaleventall.firebaseapp.com",
      projectId: "mandaleventall",
      storageBucket: "mandaleventall.firebasestorage.app",
      messagingSenderId: "900190130114",
      appId: "1:900190130114:web:bc7d9e2283b3ac57bc505b",
      measurementId: "G-2BBZZNRS88"
    };
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const mandals = ["भेंसोदा", "भानपुरा", "गरोठ", "मेलखेडा", "खड़ावदा", "शामगढ़", "सुवासरा", "बसाई", "सीतामऊ", "क्यामपुर", "सीतामऊ ग्रामीण", "गुर्जर बरडिया", "धुंधधड़का", "बुढा", "पिपलिया मंडी", "मल्हारगढ़", "दलोदा", "मगरामाता जी", "मंदसौर ग्रामीण", "मंदसौर उत्तर", "मंदसौर दक्षिण"];
    const eventNameMap = {};
    let eventPage = 1, coordPage = 1, reportPage = 1;
    const PAGE_SIZE = 21;
    const TELEGRAM_BOT_TOKEN = "8064306737:AAFvXvc3vIT1kyccGiPbpYGCAr9dgKJcRzw";
    const TELEGRAM_CHAT_ID = "733804072";
    let lastPendingKey = "";
    
    async function sendTelegramAlert(message) {
      try {
        await fetch(`https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage`, {
          method: "POST", headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ chat_id: TELEGRAM_CHAT_ID, text: message, parse_mode: "Markdown" })
        });
      } catch (err) { console.error("टेलीग्राम अलर्ट नहीं भेजा जा सका:", err); }
    }

    async function loadEventNames({ preserveSelection = true } = {}) {
      const filterEvent = document.getElementById('filterEvent');
      const previousValue = preserveSelection ? filterEvent.value : "";
      filterEvent.innerHTML = `<option value="">सभी कार्यक्रम</option>`;
      const snap = await getDocs(collection(db, "eventNames"));
      const sortedDocs = snap.docs.sort((a, b) => (a.data().name || '').localeCompare(b.data().name || '', 'hi'));
      for (const docSnap of sortedDocs) {
        const data = docSnap.data();
        eventNameMap[docSnap.id] = data.name || 'Unknown';
        const option = document.createElement('option');
        option.value = docSnap.id;
        option.textContent = data.name;
        filterEvent.appendChild(option);
      }
      if (preserveSelection) filterEvent.value = previousValue;
    }

    window.addEventName = async function() {
      const newEventName = document.getElementById('newEventName').value.trim();
      if (!newEventName) return alert('कार्यक्रम नाम लिखिए!');
      await addDoc(collection(db, "eventNames"), { name: newEventName });
      document.getElementById('newEventName').value = '';
      await loadEventNames({ preserveSelection: true });
      await loadListsOnly();
    };
    
    window.editEventNamePrompt = async function(eventNameId) {
      const current = eventNameMap[eventNameId] || '';
      const updated = prompt("नया कार्यक्रम नाम लिखें:", current);
      if (updated && updated.trim() && updated !== current) {
        await updateDoc(doc(db, "eventNames", eventNameId), { name: updated.trim() });
        await loadEventNames({ preserveSelection: true });
        await loadListsOnly();
      }
    };

    window.deleteEventName = async function(eventNameId) {
      if (confirm("इस कार्यक्रम नाम को हटाने से सम्बंधित सभी संयोजक और रिपोर्ट भी हट जायेंगे!\nपक्का?")) {
        await deleteDoc(doc(db, "eventNames", eventNameId));
        document.getElementById('filterEvent').value = ''; 
        document.getElementById('eventActions').style.display = 'none';
        await loadEventNames({ preserveSelection: false });
        await loadListsOnly();
      }
    };

    const filterMandal = document.getElementById('filterMandal');
    mandals.forEach(m => {
      const opt = document.createElement('option');
      opt.value = m;
      opt.textContent = m;
      filterMandal.appendChild(opt);
    });

    document.getElementById('filterEvent').addEventListener('change', function(){
      const selectedEventId = this.value;
      const eventActionsDiv = document.getElementById('eventActions');
      if (selectedEventId) {
        eventActionsDiv.style.display = 'flex';
        document.getElementById('editEventBtn').onclick = () => editEventNamePrompt(selectedEventId);
        document.getElementById('deleteEventBtn').onclick = () => deleteEventName(selectedEventId);
      } else {
        eventActionsDiv.style.display = 'none';
      }
      eventPage=1;coordPage=1;reportPage=1;loadListsOnly();
    });

    document.getElementById('filterMandal').addEventListener('change', function(){eventPage=1;coordPage=1;reportPage=1;loadListsOnly();});

    window.switchTab = function(tabId) {
      ['eventsTab','coordinatorsTab','reportsTab'].forEach(id => document.getElementById(id).classList.remove('active'));
      ['eventTabBtn','coordinatorTabBtn','reportTabBtn'].forEach(id=>document.getElementById(id).classList.remove('active'));
      document.getElementById(tabId).classList.add('active');
      document.getElementById(tabId.replace('Tab', 'TabBtn')).classList.add('active');
    }

    window.loadEvents = async function() {
      const eventList = document.getElementById('eventList');
      eventList.innerHTML = ''; document.getElementById('eventPagination').innerHTML = '';
      const filterEventId = document.getElementById('filterEvent').value;
      const filterMandalVal = document.getElementById('filterMandal').value;
      const searchTerm = document.getElementById('eventSearch').value.toLowerCase();
      
      const events = await getDocs(collection(db, "events"));
      let filtered = [];
      for (const docSnap of events.docs) {
        const event = docSnap.data();
        const eventName = eventNameMap[event.eventNameId] || '';
        if (filterEventId && event.eventNameId !== filterEventId) continue;
        if (filterMandalVal && event.mandal !== filterMandalVal) continue;
        const searchableText = `${eventName} ${event.mandal || ''} ${event.location || ''}`.toLowerCase();
        if (searchTerm && !searchableText.includes(searchTerm)) continue;
        filtered.push({id: docSnap.id, ...event, eventName});
      }
      
      const totalPages = Math.max(1, Math.ceil(filtered.length / PAGE_SIZE));
      eventPage = Math.min(eventPage, totalPages);
      const pageEvents = filtered.slice((eventPage - 1) * PAGE_SIZE, eventPage * PAGE_SIZE);
      
      for (const event of pageEvents) {
        const row = document.createElement('tr');
        row.innerHTML = `<td>${event.eventName}</td><td>${event.mandal || '-'}</td><td>${event.date || '-'}</td><td>${event.time || '-'}</td><td>${event.location || '-'}</td><td><button class="action-btn" onclick="editEvent('${event.id}', '${event.eventNameId}')">✏️</button><button class="action-btn delete" onclick="deleteEvent('${event.id}')">🗑️</button></td>`;
        eventList.appendChild(row);
      }
      document.getElementById('eventPagination').innerHTML = `<div style="text-align:center"><button onclick="changeEventPage(-1)" ${eventPage===1?'disabled':''}>पिछला</button> ${eventPage}/${totalPages} <button onclick="changeEventPage(1)" ${eventPage===totalPages?'disabled':''}>अगला</button></div>`;
    }

    window.loadCoordinators = async function() {
      const coordinatorList = document.getElementById('coordinatorList');
      coordinatorList.innerHTML = ''; document.getElementById('coordPagination').innerHTML = '';
      const filterEventId = document.getElementById('filterEvent').value;
      const filterMandalVal = document.getElementById('filterMandal').value;
      const searchTerm = document.getElementById('coordinatorSearch').value.toLowerCase();
      
      let filtered = [];
      const eventNamesSnap = await getDocs(collection(db, "eventNames"));
      for (const eventNameDoc of eventNamesSnap.docs) {
        const eventNameId = eventNameDoc.id;
        if (filterEventId && eventNameId !== filterEventId) continue;
        const eventName = eventNameDoc.data().name || '';
        const coordsSnap = await getDocs(collection(db, `eventNames/${eventNameId}/coordinators`));
        for (const docSnap of coordsSnap.docs) {
          const c = docSnap.data();
          if (filterMandalVal && c.mandal !== filterMandalVal) continue;
          const searchableText = `${eventName} ${c.mandal || ''} ${c.name || ''} ${c.mobile || ''} ${c.coCoordName1 || ''} ${c.coCoordMobile1 || ''} ${c.coCoordName2 || ''} ${c.coCoordMobile2 || ''}`.toLowerCase();
          if(searchTerm && !searchableText.includes(searchTerm)) continue;
          filtered.push({id: docSnap.id, eventNameId, eventName, ...c});
        }
      }

      const totalPages = Math.max(1, Math.ceil(filtered.length / PAGE_SIZE));
      coordPage = Math.min(coordPage, totalPages);
      const pageCoords = filtered.slice((coordPage - 1) * PAGE_SIZE, coordPage * PAGE_SIZE);
      
      for (const c of pageCoords) {
        const row = document.createElement('tr');
        row.innerHTML = `<td>${c.eventName}</td><td>${c.mandal || '-'}</td><td>${c.name || '-'}</td><td>${c.mobile || '-'}</td><td>${c.coCoordName1 || '-'}</td><td>${c.coCoordMobile1 || '-'}</td><td>${c.coCoordName2 || '-'}</td><td>${c.coCoordMobile2 || '-'}</td><td><button class="action-btn" onclick="editCoordinator('${c.eventNameId}','${c.id}')">✏️</button><button class="action-btn delete" onclick="deleteCoordinator('${c.eventNameId}','${c.id}')">🗑️</button></td>`;
        coordinatorList.appendChild(row);
      }
      document.getElementById('coordPagination').innerHTML = `<div style="text-align:center"><button onclick="changeCoordPage(-1)" ${coordPage===1?'disabled':''}>पिछला</button> ${coordPage}/${totalPages} <button onclick="changeCoordPage(1)" ${coordPage===totalPages?'disabled':''}>अगला</button></div>`;
    }

    window.loadReports = async function() {
      const reportList = document.getElementById('reportList');
      reportList.innerHTML = ''; document.getElementById('reportPagination').innerHTML = '';
      const filterEventId = document.getElementById('filterEvent').value;
      const filterMandalVal = document.getElementById('filterMandal').value;
      const searchTerm = document.getElementById('reportSearch').value.toLowerCase();

      let allReports = [];
      const eventNamesSnap = await getDocs(collection(db, "eventNames"));
      for (const eventNameDoc of eventNamesSnap.docs) {
        const eventNameId = eventNameDoc.id;
        const eventName = eventNameDoc.data().name || '';
        const reportsSnap = await getDocs(collection(db, `eventNames/${eventNameId}/reports`));
        for (const docSnap of reportsSnap.docs) {
          allReports.push({id: docSnap.id, eventNameId, name: eventName, ...docSnap.data()});
        }
      }
      
      let filtered = allReports.filter(r => {
          if (filterEventId && r.eventNameId !== filterEventId) return false;
          if (filterMandalVal && r.mandal !== filterMandalVal) return false;
          const searchableText = `${r.name} ${r.mandal || ''} ${r.location || ''} ${r.guests || ''} ${r.details || ''}`.toLowerCase();
          if (searchTerm && !searchableText.includes(searchTerm)) return false;
          return true;
      });

      const reportedMandals = new Set(allReports.filter(r=> filterEventId ? r.eventNameId === filterEventId : true).map(r => r.mandal));
      let pendingMandals = mandals.filter(m => !reportedMandals.has(m));
      const pendingText = pendingMandals.length ? `रिपोर्ट नहीं: ${pendingMandals.join(", ")}` : 'सभी मंडलों से रिपोर्ट प्राप्त।';
      document.getElementById('pendingMandals').innerText = (filterEventId && pendingMandals.length) ? pendingText : '';
      
      const currentKey = `${filterEventId}-${pendingMandals.join("|")}`;
      if (filterEventId && currentKey !== lastPendingKey) {
        lastPendingKey = currentKey;
        await sendTelegramAlert(pendingMandals.length ? `🔔 *${eventNameMap[filterEventId]}*: ${pendingMandals.length} मंडल शेष - ${pendingMandals.join(", ")}` : `✅ *${eventNameMap[filterEventId]}*: सभी मंडलों की रिपोर्ट प्राप्त।` );
      }

      const totalPages = Math.max(1, Math.ceil(filtered.length / PAGE_SIZE));
      reportPage = Math.min(reportPage, totalPages);
      const pageReports = filtered.slice((reportPage - 1) * PAGE_SIZE, reportPage * PAGE_SIZE);
      
      for (const r of pageReports) {
        let photosHTML = "";
        if (Array.isArray(r.photos) && r.photos.length > 0) {
          photosHTML = `<div class="report-photos-grid">${r.photos.slice(0,6).map(url => `<img src="${url}" crossorigin="anonymous" onclick="zoomImage(event, '${url}')">`).join('')}</div>`;
        }
        const row = document.createElement('tr');
        row.innerHTML = `<td>${r.name}</td><td>${r.mandal || '-'}</td><td>${r.location || '-'}</td><td>${r.date || '-'}</td><td>${r.attendance || '-'}</td><td>${r.guests || '-'}</td><td>${r.details || '-'}</td><td>${photosHTML}</td><td><button class="action-btn" onclick="editReport('${r.eventNameId}','${r.id}')">✏️</button><button class="action-btn delete" onclick="deleteReport('${r.eventNameId}','${r.id}')">🗑️</button></td>`;
        reportList.appendChild(row);
      }
      document.getElementById('reportPagination').innerHTML = `<div style="text-align:center"><button onclick="changeReportPage(-1)" ${reportPage===1?'disabled':''}>पिछला</button> ${reportPage}/${totalPages} <button onclick="changeReportPage(1)" ${reportPage===totalPages?'disabled':''}>अगला</button></div>`;
    }

    window.changeEventPage = function(diff) { eventPage = Math.max(1, eventPage + diff); loadEvents(); };
    window.changeCoordPage = function(diff) { coordPage = Math.max(1, coordPage + diff); loadCoordinators(); };
    window.changeReportPage = function(diff) { reportPage = Math.max(1, reportPage + diff); loadReports(); };
    
    window.editEvent = async function(id, eventNameId) {
        const docSnap = await getDoc(doc(db, "events", id));

  <script>
    function exportTableToExcel(table, title) {
        if (!table) return alert("एक्सेल एक्सपोर्ट के लिए सारणी नहीं मिली!");
        const rows = Array.from(table.querySelectorAll('tr'));
        let data;
        if (title.includes("रिपोर्ट")) {
            data = rows.map(row => Array.from(row.querySelectorAll("th, td")).filter(cell => !cell.querySelector('div.report-photos-grid')).map(cell => cell.innerText));
        } else {
             data = rows.map(row => Array.from(row.querySelectorAll("th:not(:last-child), td:not(:last-child)")).map(cell => cell.innerText));
        }
        
        if (data.length < 2) return alert("एक्सेल में एक्सपोर्ट करने के लिए कोई डेटा नहीं है!");
        
        const ws = XLSX.utils.aoa_to_sheet(data);
        const wb = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(wb, ws, title);
        XLSX.writeFile(wb, `${title}.xlsx`);
    }

    /**
     * Captures an element after ensuring all images inside it are loaded.
     * @param {string} selector - The CSS selector for the element to capture.
     * @returns {Promise<HTMLCanvasElement>} A promise that resolves with the canvas element.
     */
    function captureElementWithImages(selector) {
        const element = document.querySelector(selector);
        if (!element) {
            return Promise.reject("एलिमेंट नहीं मिला!");
        }

        const pagination = element.querySelector('.pagination-controls');
        const actionButtons = element.querySelectorAll('.action-btn');
        if (pagination) pagination.style.display = 'none';
        actionButtons.forEach(btn => btn.style.display = 'none');

        return new Promise((resolve, reject) => {
            const images = Array.from(element.querySelectorAll('img'));
            if (images.length === 0) {
                // If no images, capture immediately
                html2canvas(element, { useCORS: true, scale: 2, backgroundColor: "#fff" })
                    .then(canvas => {
                        if (pagination) pagination.style.display = 'block';
                        actionButtons.forEach(btn => btn.style.display = 'inline-block');
                        resolve(canvas);
                    }).catch(reject);
                return;
            }

            const imageLoadPromises = images.map(img => {
                return new Promise((res) => {
                    if (img.complete && img.naturalHeight > 0) {
                        res();
                    } else {
                        img.onload = res;
                        img.onerror = () => {
                            console.warn(`Could not load image: ${img.src}`);
                            res(); // Resolve even on error to not block the PDF generation
                        };
                    }
                });
            });

            Promise.all(imageLoadPromises).then(() => {
                setTimeout(() => { // Small delay to allow browser to render images
                    html2canvas(element, { useCORS: true, scale: 2, backgroundColor: "#fff" })
                        .then(canvas => {
                            if (pagination) pagination.style.display = 'block';
                            actionButtons.forEach(btn => btn.style.display = 'inline-block');
                            resolve(canvas);
                        })
                        .catch(err => {
                            if (pagination) pagination.style.display = 'block';
                            actionButtons.forEach(btn => btn.style.display = 'inline-block');
                            reject(err);
                        });
                }, 200);
            });
        });
    }

    function exportCanvasToPdf(canvas, fileName) {
        const imgData = canvas.toDataURL('image/jpeg', 0.95);
        const { jsPDF } = window.jspdf;
        const pdf = new jsPDF({
            orientation: canvas.width > canvas.height ? 'landscape' : 'portrait',
            unit: 'pt',
            format: 'a4'
        });

        const pdfWidth = pdf.internal.pageSize.getWidth();
        const pdfHeight = pdf.internal.pageSize.getHeight();
        const canvasAspectRatio = canvas.width / canvas.height;
        const pageAspectRatio = pdfWidth / pdfHeight;

        let imgWidth, imgHeight;
        if (canvasAspectRatio > pageAspectRatio) {
            imgWidth = pdfWidth - 40;
            imgHeight = imgWidth / canvasAspectRatio;
        } else {
            imgHeight = pdfHeight - 40;
            imgWidth = imgHeight * canvasAspectRatio;
        }

        const x = (pdfWidth - imgWidth) / 2;
        const y = (pdfHeight - imgHeight) / 2;

        pdf.addImage(imgData, 'JPEG', x, y, imgWidth, imgHeight);
        pdf.save(`${fileName}.pdf`);
    }

    function exportCanvasToJpg(canvas, fileName) {
        let link = document.createElement("a");
        link.href = canvas.toDataURL("image/jpeg", 0.9);
        link.download = `${fileName}.jpg`;
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
    }
    
    window.handleExport = async function() {
        try {
            const value = document.getElementById('exportDropdown').value;
            if (!value) return alert("कृपया एक्सपोर्ट प्रकार चुनें!");
            
            const [category, type] = value.split('-');

            let selector = `#${category}Tab`;
            let fileName = "";
            let table = document.querySelector(`${selector} table`);

            if (category === 'events') fileName = "कार्यक्रम-सूची";
            else if (category === 'coordinators') fileName = "संयोजक-सूची";
            else if (category === 'reports') fileName = "रिपोर्ट-सूची";
            else {
                alert("अमान्य एक्सपोर्ट प्रकार।");
                return;
            }
            
            alert("फ़ाइल बनाई जा रही है, कृपया प्रतीक्षा करें...");

            if (type === 'excel') {
                exportTableToExcel(table, fileName);
            } else {
                captureElementWithImages(selector)
                    .then(canvas => {
                        if (type === 'pdf') {
                            exportCanvasToPdf(canvas, fileName);
                        } else if (type === 'jpg') {
                            exportCanvasToJpg(canvas, fileName);
                        }
                    })
                    .catch(err => {
                        console.error("कैप्चर करने में त्रुटि:", err);
                        alert("फ़ाइल बनाने में त्रुटि हुई।");
                    });
            }
        } catch (error) {
            console.error("फाइल बनाने में त्रुटि:", error);
            alert("फ़ाइल बनाने में एक त्रुटि हुई। अधिक जानकारी के लिए कंसोल देखें।");
        }
    };
