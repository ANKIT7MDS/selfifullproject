  <script type="module">
    // ===== Amplify Loader (for authentication) =====
    // This script will dynamically load the AWS Amplify library for Cognito authentication.
    async function loadAmplify() {
        if (window.aws_amplify) return window.aws_amplify;
        try {
            const script = document.createElement('script');
            script.src = 'https://cdn.jsdelivr.net/npm/aws-amplify@5/dist/aws-amplify.min.js';
            document.head.appendChild(script);
            await new Promise((resolve, reject) => {
                script.onload = resolve;
                script.onerror = reject;
            });
            return window.aws_amplify;
        } catch (e) {
            console.error("Could not load Amplify", e);
            throw e;
        }
    }

    (async function app() {
        // ===== Config =====
        const qp = new URLSearchParams(location.search);
        const API_BASE = qp.get('api') || '';
        const COGNITO = {
            REGION: 'ap-southeast-1',
            USER_POOL_ID: 'ap-southeast-1_YGZSUnSf5',
            USER_POOL_WEB_CLIENT_ID: '1mecg9v8gfau80k08arpofgl4l'
        };

        // ===== Utilities =====
        function showToast(msg, type = 'info', ms = 3500) { /* ... toast implementation ... */ 
            const el = document.getElementById('toast-container');
            if (!el) return;
            el.className = 'toast ' + type;
            el.textContent = msg;
            requestAnimationFrame(() => el.classList.add('show'));
            setTimeout(() => el.classList.remove('show'), ms);
        }

        async function authFetch(path, options = {}) {
            if (!API_BASE) {
                showToast('API URL not configured. Use ?api=... in URL.', 'error');
                throw new Error('API URL is not configured.');
            }
            const { Auth } = window.aws_amplify;
            const session = await Auth.currentSession();
            const idToken = session.getIdToken().getJwtToken();
            
            const headers = {
                ...options.headers,
                'Authorization': idToken,
                'Content-Type': 'application/json'
            };

            const response = await fetch(`${API_BASE}${path}`, { ...options, headers });

            if (!response.ok) {
                const errorData = await response.json().catch(() => ({ message: 'Request failed' }));
                throw new Error(errorData.message || `HTTP error! status: ${response.status}`);
            }
            return response.json();
        }

        // ===== DOM Elements =====
        const loginSection = document.getElementById('loginSection');
        const dashboardSection = document.getElementById('dashboardSection');
        const uploadSection = document.getElementById('uploadSection');
        const eventList = document.getElementById('eventList');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const loginBtn = document.getElementById('loginBtn');
        const logoutBtn = document.getElementById('logoutBtn');
        const refreshEvents = document.getElementById('refreshEvents');
        
        // Modal elements
        const createEventModal = document.getElementById('createEventModal');
        const openCreateEventModal = document.getElementById('openCreateEventModal');
        const cancelCreateEvent = document.getElementById('cancelCreateEvent');
        const createEventBtn = document.getElementById('createEventBtn');
        const newEventName = document.getElementById('newEventName');

        // Upload elements
        const backToDashboard = document.getElementById('backToDashboard');
        const fileInput = document.getElementById('fileInput');
        const startUpload = document.getElementById('startUpload');
        const uploadTitle = document.getElementById('uploadTitle');
        const uploadStatus = document.getElementById('uploadStatus');
        const uploadProgressContainer = document.getElementById('uploadProgressContainer');
        const uploadProgressBar = document.getElementById('uploadProgressBar');


        // ===== App Logic =====
        function showSection(section) {
            document.querySelectorAll('.admin-section').forEach(s => s.classList.remove('active'));
            section.classList.add('active');
        }

        async function doLogin(Auth) {
            loginBtn.disabled = true;
            try {
                await Auth.signIn(emailInput.value.trim(), passwordInput.value);
                await checkUserSession(Auth);
                showToast('‡§≤‡•â‡§ó‡§ø‡§® ‡§∏‡§´‡§≤', 'success');
            } catch (error) {
                console.error('Login error', error);
                showToast(error.message || '‡§≤‡•â‡§ó‡§ø‡§® ‡§Æ‡•á‡§Ç ‡§§‡•ç‡§∞‡•Å‡§ü‡§ø', 'error');
            } finally {
                loginBtn.disabled = false;
            }
        }
        
        async function loadEvents() {
            eventList.innerHTML = '<div class="text-center col-span-full p-8 text-gray-500">‡§á‡§µ‡•á‡§Ç‡§ü‡•ç‡§∏ ‡§≤‡•ã‡§° ‡§π‡•ã ‡§∞‡§π‡•á ‡§π‡•à‡§Ç...</div>';
            try {
                const data = await authFetch('/events');
                renderEvents(data.events || []);
            } catch (error) {
                console.error('Failed to load events', error);
                showToast('‡§á‡§µ‡•á‡§Ç‡§ü‡•ç‡§∏ ‡§≤‡•ã‡§° ‡§ï‡§∞‡§®‡•á ‡§Æ‡•á‡§Ç ‡§µ‡§ø‡§´‡§≤: ' + error.message, 'error');
                eventList.innerHTML = `<div class="text-center col-span-full p-8 text-red-500">‡§§‡•ç‡§∞‡•Å‡§ü‡§ø: ${error.message}</div>`;
            }
        }
        
        function renderEvents(items) {
            eventList.innerHTML = '';
            if (!items || !items.length) {
                eventList.innerHTML = '<div class="text-center col-span-full p-8 text-gray-500">‡§ï‡•ã‡§à ‡§á‡§µ‡•á‡§Ç‡§ü ‡§®‡§π‡•Ä‡§Ç ‡§Æ‡§ø‡§≤‡§æ‡•§ ‡§è‡§ï ‡§®‡§Ø‡§æ ‡§¨‡§®‡§æ‡§è‡§Å!</div>';
                return;
            }
            for (const item of items) {
                const card = document.createElement('div');
                card.className = 'bg-white rounded-2xl shadow p-5 flex flex-col gap-3';
                card.innerHTML = `
                    <div class="flex-1">
                        <div class="text-base font-semibold">${item.name}</div>
                        <div class="text-sm text-gray-500 mt-1">ID: ${item.id}</div>
                    </div>
                    <div class="flex gap-2">
                        <button class="upload-btn px-3 py-2 rounded-xl bg-gray-900 text-white hover:bg-black text-sm" data-event-id="${item.id}" data-event-name="${item.name}">‡§´‡§º‡•ã‡§ü‡•ã ‡§Ö‡§™‡§≤‡•ã‡§°</button>
                        <button class="px-3 py-2 rounded-xl border border-gray-300 hover:bg-gray-100 text-sm" disabled>‡§Æ‡•à‡§®‡•á‡§ú</button>
                    </div>`;
                eventList.appendChild(card);
            }
        }

        async function handleCreateEvent() {
            const name = newEventName.value.trim();
            if (!name) {
                showToast('‡§ï‡•É‡§™‡§Ø‡§æ ‡§á‡§µ‡•á‡§Ç‡§ü ‡§ï‡§æ ‡§®‡§æ‡§Æ ‡§¶‡§∞‡•ç‡§ú ‡§ï‡§∞‡•á‡§Ç', 'error');
                return;
            }
            createEventBtn.disabled = true;
            try {
                await authFetch('/events', {
                    method: 'POST',
                    body: JSON.stringify({ name })
                });
                showToast('‡§á‡§µ‡•á‡§Ç‡§ü ‡§∏‡§´‡§≤‡§§‡§æ‡§™‡•Ç‡§∞‡•ç‡§µ‡§ï ‡§¨‡§® ‡§ó‡§Ø‡§æ', 'success');
                newEventName.value = '';
                createEventModal.classList.remove('active');
                await loadEvents();
            } catch (error) {
                console.error('Failed to create event', error);
                showToast('‡§á‡§µ‡•á‡§Ç‡§ü ‡§¨‡§®‡§æ‡§®‡•á ‡§Æ‡•á‡§Ç ‡§µ‡§ø‡§´‡§≤: ' + error.message, 'error');
            } finally {

            }
        }

        async function uploadFilesForEvent(eventId) {
            if (!fileInput.files?.length) return;
            // NOTE: This function assumes you have a separate, working upload mechanism.
            // This is just a placeholder to show UI. For real uploads, you would integrate
            // your existing Amplify Storage or other upload logic here.
            uploadStatus.textContent = `‡§Ö‡§™‡§≤‡•ã‡§°‡§ø‡§Ç‡§ó... (‡§Ø‡§π ‡§è‡§ï ‡§°‡•á‡§Æ‡•ã ‡§π‡•à)`;
            showToast("‡§Ü‡§™‡§ï‡§æ ‡§Æ‡•å‡§ú‡•Ç‡§¶‡§æ ‡§Ö‡§™‡§≤‡•ã‡§° ‡§∏‡§ø‡§∏‡•ç‡§ü‡§Æ ‡§Ø‡§π‡§æ‡§Å ‡§á‡§Ç‡§ü‡•Ä‡§ó‡•ç‡§∞‡•á‡§ü ‡§π‡•ã‡§ó‡§æ‡•§", "info");
        }


        async function checkUserSession(Auth) {
            try {
                await Auth.currentAuthenticatedUser();
                logoutBtn.classList.remove('hidden');
                showSection(dashboardSection);
                await loadEvents();
            } catch (e) {
                logoutBtn.classList.add('hidden');
                showSection(loginSection);
            }
        }
        
        // ===== Event Listeners =====
        loginBtn.addEventListener('click', () => doLogin(window.aws_amplify.Auth));
        logoutBtn.addEventListener('click', async () => {
            await window.aws_amplify.Auth.signOut();
            await checkUserSession(window.aws_amplify.Auth);
        });
        refreshEvents.addEventListener('click', loadEvents);

        // Modal listeners
        openCreateEventModal.addEventListener('click', () => createEventModal.classList.add('active'));
        cancelCreateEvent.addEventListener('click', () => createEventModal.classList.remove('active'));
        createEventBtn.addEventListener('click', handleCreateEvent);
        
        // Upload listeners
        eventList.addEventListener('click', (e) => {
            const btn = e.target.closest('.upload-btn');
            if (!btn) return;
            uploadTitle.textContent = `"${btn.dataset.eventName}" ‡§Æ‡•á‡§Ç ‡§§‡§∏‡•ç‡§µ‡•Ä‡§∞‡•á‡§Ç ‡§Ö‡§™‡§≤‡•ã‡§° ‡§ï‡§∞‡•á‡§Ç`;
            uploadSection.dataset.eventId = btn.dataset.eventId;
            fileInput.value = '';
            startUpload.disabled = true;
            uploadStatus.textContent = '';
            showSection(uploadSection);
        });
        fileInput.addEventListener('change', () => {
            startUpload.disabled = !(fileInput.files && fileInput.files.length > 0);
        });
        startUpload.addEventListener('click', () => {
            const eventId = uploadSection.dataset.eventId;
            if (eventId) uploadFilesForEvent(eventId);
        });
        backToDashboard.addEventListener('click', () => showSection(dashboardSection));

        // ===== Initial Load =====
        try {
            showToast('‡§™‡•ç‡§∞‡§æ‡§∞‡§Ç‡§≠ ‡§π‡•ã ‡§∞‡§π‡§æ ‡§π‡•à...', 'info');
            const { Amplify, Auth } = await loadAmplify();
            Amplify.configure({ Auth: COGNITO });
            await checkUserSession(Auth);
        } catch (e) {
            showToast('‡§™‡•ç‡§∞‡§æ‡§∞‡§Ç‡§≠ ‡§ï‡§∞‡§®‡•á ‡§Æ‡•á‡§Ç ‡§µ‡§ø‡§´‡§≤', 'error');
            showSection(loginSection);
        }
    })();
