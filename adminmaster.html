<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin | Event Memory Experience</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='0.9em' font-size='90'>üì∏</text></svg>">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .admin-section { display: none; }
    .admin-section.active { display: block; }
    .toast { position: fixed; right: 1rem; top: 1rem; padding: 0.75rem 1rem; border-radius: 0.5rem; background: #111827; color: #fff; opacity: 0; transition: opacity .2s ease, transform .2s ease; transform: translateY(-8px); z-index: 50; }
    .toast.show { opacity: 1; transform: translateY(0); }
    .toast.success { background: #065f46; }
    .toast.error { background: #991b1b; }
    .toast.info { background: #1f2937; }
  </style>
</head>
<body class="min-h-screen bg-gray-50 text-gray-900">
  <!-- Toast container -->
  <div id="toast-container" class="toast" role="status" aria-live="polite"></div>

  <!-- Root container -->
  <div class="w-full max-w-5xl mx-auto p-4 sm:p-6 lg:p-8" data-admin-root>
    <!-- Header -->
    <header class="flex items-center justify-between pb-4 border-b border-gray-200">
      <div class="flex items-center gap-3">
        <h1 class="text-2xl font-semibold tracking-tight">‡§á‡§µ‡•á‡§Ç‡§ü ‡§ó‡•à‡§≤‡§∞‡•Ä ‡§è‡§°‡§Æ‡§ø‡§®</h1>
      </div>
      <div class="flex items-center gap-2">
        <button id="logoutBtn" class="hidden px-3 py-2 rounded-xl bg-gray-900 text-white text-sm hover:bg-black">‡§≤‡•â‡§ó ‡§Ü‡§â‡§ü</button>
      </div>
    </header>

    <!-- Login Section -->
    <section id="loginSection" class="admin-section active">
      <div class="grid gap-6 max-w-md mt-6">
        <div class="bg-white rounded-2xl shadow p-6">
          <h2 class="text-lg font-medium mb-4">‡§≤‡•â‡§ó‡§ø‡§®</h2>
          <div class="grid gap-3">
            <label class="text-sm">‡§à‡§Æ‡•á‡§≤/‡§Ø‡•Ç‡§ú‡§º‡§∞‡§®‡•á‡§Æ</label>
            <input id="email" type="text" class="px-3 py-2 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-900" placeholder="you@example.com" />
            <label class="text-sm mt-2">‡§™‡§æ‡§∏‡§µ‡§∞‡•ç‡§°</label>
            <input id="password" type="password" class="px-3 py-2 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-900" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" />
            <button id="loginBtn" class="mt-4 px-3 py-2 rounded-xl bg-gray-900 text-white hover:bg-black">‡§≤‡•â‡§ó‡§ø‡§®</button>
          </div>
        </div>
      </div>
    </section>

    <!-- Dashboard Section -->
    <section id="dashboardSection" class="admin-section">
      <div class="mt-8">
        <div class="flex items-center justify-between mb-4">
          <h2 class="text-lg font-medium">‡§á‡§µ‡•á‡§Ç‡§ü‡•ç‡§∏</h2>
          <button id="refreshEvents" class="px-3 py-2 rounded-xl border border-gray-300 hover:bg-gray-100 text-sm">‡§∞‡§ø‡§´‡•ç‡§∞‡•á‡§∂</button>
        </div>
        <div id="eventList" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4"></div>
      </div>
    </section>

    <!-- Upload Section -->
    <section id="uploadSection" class="admin-section">
      <div class="mt-8 bg-white rounded-2xl shadow p-6">
        <div class="flex items-start justify-between">
          <div>
            <h2 class="text-lg font-medium">‡§´‡§º‡•ã‡§ü‡•ã ‡§Ö‡§™‡§≤‡•ã‡§°</h2>
            <p id="uploadTitle" class="text-sm text-gray-500 mt-1">‡§ï‡§ø‡§∏‡•Ä ‡§á‡§µ‡•á‡§Ç‡§ü ‡§ï‡•á ‡§≤‡§ø‡§è ‡§´‡§º‡•ã‡§ü‡•ã ‡§ö‡•Å‡§®‡•á‡§Ç</p>
          </div>
          <button id="backToDashboard" class="px-3 py-2 rounded-xl border border-gray-300 hover:bg-gray-100 text-sm">‡§¨‡•à‡§ï</button>
        </div>
        <div class="mt-4 grid gap-3">
          <input id="fileInput" type="file" multiple accept="image/*" class="block w-full text-sm text-gray-900 file:mr-4 file:py-2 file:px-4 file:rounded-xl file:border-0 file:text-sm file:font-semibold file:bg-gray-900 file:text-white hover:file:bg-black" />
          <button id="startUpload" class="px-3 py-2 rounded-xl bg-gray-900 text-white hover:bg-black disabled:opacity-50" disabled>‡§Ö‡§™‡§≤‡•ã‡§° ‡§∂‡•Å‡§∞‡•Ç ‡§ï‡§∞‡•á‡§Ç</button>
          <div id="uploadProgressContainer" class="text-sm text-gray-600 space-y-3 mt-2"></div>
        </div>
      </div>
    </section>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/aws-amplify@5/dist/aws-amplify.min.js"></script>
  
  <script>
    // ===== 1. Configuration (editable) =====
    const COGNITO_CONFIG = { 
        region: 'ap-southeast-1', 
        userPoolId: 'ap-southeast-1_YGZSUnSf5', 
        userPoolWebClientId: '1mecg9v8gfau80k08arpofgl4l' 
    };
    const S3_CONFIG = { 
        bucket: 'abstudios-photoapp-820345', 
        region: 'ap-southeast-1' 
    };

    // ===== 2. Define ALL functions first =====
    function showToast(msg, type = 'info', ms = 3500) {
        const el = document.getElementById('toast-container');
        if (!el) return;
        el.className = `toast ${type} show`;
        el.textContent = msg;
        setTimeout(() => el.classList.remove('show'), ms);
    }

    function showSection(sectionId) {
        document.querySelectorAll('.admin-section').forEach(s => s.classList.remove('active'));
        const sectionToShow = document.getElementById(sectionId);
        if (sectionToShow) {
            sectionToShow.classList.add('active');
        }
    }
    
    // ===== 3. The Main Application Code, wrapped in window.onload =====
    window.onload = function() {
        console.log("Page fully loaded. Starting app...");
        
        // Now it's safe to get Amplify and DOM elements
        const { Amplify, Auth, Storage } = window.aws_amplify;

        // Get all DOM elements
        const loginSection = document.getElementById('loginSection');
        const dashboardSection = document.getElementById('dashboardSection');
        const uploadSection = document.getElementById('uploadSection');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const loginBtn = document.getElementById('loginBtn');
        const logoutBtn = document.getElementById('logoutBtn');
        const eventList = document.getElementById('eventList');
        const refreshEventsBtn = document.getElementById('refreshEvents');
        const fileInput = document.getElementById('fileInput');
        const startUploadBtn = document.getElementById('startUpload');
        const uploadProgressContainer = document.getElementById('uploadProgressContainer');
        const backToDashboardBtn = document.getElementById('backToDashboard');
        const uploadTitle = document.getElementById('uploadTitle');

        if (!loginBtn) {
            console.error("FATAL: loginBtn not found. Script cannot continue.");
            alert("Application failed to load critical components.");
            return;
        }

        // Configure Amplify
        Amplify.configure({ 
            Auth: COGNITO_CONFIG,
            Storage: { AWSS3: S3_CONFIG }
        });
        showToast('Amplify ‡§§‡•à‡§Ø‡§æ‡§∞', 'success');

        // --- Application Logic Functions ---
        
        async function checkUserSession() {
            try {
                await Auth.currentAuthenticatedUser();
                showSection('dashboardSection');
                logoutBtn.classList.remove('hidden');
                loadEvents();
            } catch {
                showSection('loginSection');
                logoutBtn.classList.add('hidden');
            }
        }

        async function doLogin() {
            const username = emailInput.value.trim();
            const password = passwordInput.value;
            if (!username || !password) {
                showToast('‡§à‡§Æ‡•á‡§≤ ‡§î‡§∞ ‡§™‡§æ‡§∏‡§µ‡§∞‡•ç‡§° ‡§≠‡§∞‡•á‡§Ç', 'error');
                return;
            }
            loginBtn.disabled = true;
            try {
                await Auth.signIn(username, password);
                await checkUserSession();
            } catch (error) {
                showToast(error.message || '‡§≤‡•â‡§ó‡§ø‡§® ‡§Æ‡•á‡§Ç ‡§§‡•ç‡§∞‡•Å‡§ü‡§ø', 'error');
            } finally {
                loginBtn.disabled = false;
            }
        }

        async function doLogout() {
            try { await Auth.signOut(); } catch {}
            showToast('‡§≤‡•â‡§ó ‡§Ü‡§â‡§ü ‡§ï‡§ø‡§Ø‡§æ ‡§ó‡§Ø‡§æ', 'info');
            await checkUserSession();
        }
        
        function renderEvents(items) {
            eventList.innerHTML = '';
            if (!items || !items.length) {
                eventList.innerHTML = '<div class="text-sm text-gray-600">‡§ï‡•ã‡§à ‡§á‡§µ‡•á‡§Ç‡§ü ‡§®‡§π‡•Ä‡§Ç ‡§Æ‡§ø‡§≤‡§æ</div>';
                return;
            }
            items.forEach(it => {
                const card = document.createElement('div');
                card.className = 'bg-white rounded-2xl shadow p-5 flex flex-col gap-3';
                card.innerHTML = `
                    <div class="flex-1">
                        <div class="text-base font-semibold">${it.name}</div>
                        <div class="text-sm text-gray-500 mt-1">‡§´‡§º‡•ã‡§ü‡•ã: ${it.photos}</div>
                    </div>
                    <div class="flex gap-2">
                        <button class="upload-btn px-3 py-2 rounded-xl bg-gray-900 text-white hover:bg-black text-sm" data-event-id="${it.id}" data-event-name="${it.name}">‡§´‡§º‡•ã‡§ü‡•ã ‡§Ö‡§™‡§≤‡•ã‡§°</button>
                    </div>`;
                eventList.appendChild(card);
            });
        }

        async function loadEvents() {
            // Using dummy data for now
            const items = [{ id: 'evt_1', name: 'Diwali Night 2024', photos: 0 }, { id: 'evt_2', name: 'Wedding - A&V', photos: 120 }];
            renderEvents(items);
        }

        async function uploadFilesForEvent(eventId) {
            if (!fileInput.files?.length) return;
            const files = Array.from(fileInput.files);
            startUploadBtn.disabled = true;
            startUploadBtn.textContent = '‡§Ö‡§™‡§≤‡•ã‡§° ‡§π‡•ã ‡§∞‡§π‡§æ ‡§π‡•à...';
            uploadProgressContainer.innerHTML = '';
            
            for (const file of files) {
                const fileName = `${eventId}/${Date.now()}-${file.name}`;
                const progressElement = document.createElement('div');
                progressElement.innerHTML = `<div class="flex justify-between items-center text-sm"><p class="truncate w-60">${file.name}</p><p class="progress-text font-semibold">0%</p></div><div class="w-full bg-gray-200 rounded-full h-2 mt-1"><div class="progress-bar bg-indigo-600 h-2 rounded-full" style="width: 0%"></div></div>`;
                uploadProgressContainer.appendChild(progressElement);
                try {
                    await Storage.put(fileName, file, {
                        contentType: file.type,
                        progressCallback(progress) {
                            const percent = Math.round((progress.loaded / progress.total) * 100);
                            progressElement.querySelector('.progress-bar').style.width = `${percent}%`;
                            progressElement.querySelector('.progress-text').textContent = `${percent}%`;
                        },
                    });
                    progressElement.querySelector('.progress-text').textContent = '‚úÖ ‡§™‡•Ç‡§∞‡§æ ‡§π‡•Å‡§Ü';
                } catch (error) {
                    progressElement.querySelector('.progress-text').textContent = '‚ùå ‡§µ‡§ø‡§´‡§≤';
                    showToast(`'${file.name}' ‡§Ö‡§™‡§≤‡•ã‡§° ‡§µ‡§ø‡§´‡§≤ ‡§∞‡§π‡§æ‡•§`, 'error');
                }
            }
            showToast('‡§∏‡§≠‡•Ä ‡§ö‡§Ø‡§®‡§ø‡§§ ‡§´‡§º‡§æ‡§á‡§≤‡•á‡§Ç ‡§™‡•ç‡§∞‡•ã‡§∏‡•á‡§∏ ‡§π‡•ã ‡§ó‡§à‡§Ç‡•§', 'success');
            fileInput.value = '';
            startUploadBtn.textContent = '‡§Ö‡§™‡§≤‡•ã‡§° ‡§∂‡•Å‡§∞‡•Ç ‡§ï‡§∞‡•á‡§Ç';
        }

        // --- Attach all Event Listeners ---
        console.log("Attaching event listeners...");
        loginBtn.addEventListener('click', doLogin);
        logoutBtn.addEventListener('click', doLogout);
        refreshEventsBtn.addEventListener('click', loadEvents);

        fileInput.addEventListener('change', () => {
            startUploadBtn.disabled = !(fileInput.files && fileInput.files.length > 0);
        });
        
        startUploadBtn.addEventListener('click', () => {
            const eventId = uploadSection.dataset.eventId;
            if (eventId) {
                uploadFilesForEvent(eventId);
            }
        });

        eventList.addEventListener('click', (e) => {
            const btn = e.target.closest('.upload-btn');
            if (btn) {
                uploadSection.dataset.eventId = btn.dataset.eventId;
                uploadTitle.textContent = `"${btn.dataset.eventName}" ‡§Æ‡•á‡§Ç ‡§§‡§∏‡•ç‡§µ‡•Ä‡§∞‡•á‡§Ç ‡§Ö‡§™‡§≤‡•ã‡§° ‡§ï‡§∞‡•á‡§Ç`;
                showSection('uploadSection');
            }
        });
        
        backToDashboardBtn.addEventListener('click', () => showSection('dashboardSection'));
        console.log("Event listeners attached successfully.");

        // --- Initial Start ---
        checkUserSession();
    };
  </script>
</body>
</html>
